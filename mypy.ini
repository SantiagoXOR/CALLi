[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Configuración para resolver el problema de módulos duplicados
namespace_packages = True
explicit_package_bases = True
mypy_path = "backend-call-automation"

# Ignorar errores en bibliotecas externas
ignore_missing_imports = True

# Configuración específica para el proyecto
[mypy.app.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy.app.services.*]
disallow_untyped_defs = True
check_untyped_defs = True
warn_return_any = True

[mypy.app.models.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True

# Configuración para bibliotecas externas
[mypy.plugins.pydantic.*]
follow_imports = skip

[mypy.plugins.sqlalchemy.*]
follow_imports = skip

[mypy.plugins.fastapi.*]
follow_imports = skip

[mypy.plugins.langchain.*]
follow_imports = skip

[mypy.plugins.redis.*]
follow_imports = skip

[mypy.plugins.twilio.*]
follow_imports = skip

[mypy.plugins.supabase.*]
follow_imports = skip
