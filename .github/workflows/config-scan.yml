name: "Configuration Security Scan"

on:
  push:
    branches: [ "master" ]
    paths:
      - '**/*.yml'
      - '**/*.yaml'
      - '**/*.json'
      - '**/*.tf'
      - '**/*.toml'
      - '**/*.xml'
      - '.github/workflows/config-scan.yml'
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  config-scan:
    name: Configuration Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install KICS
        run: |
          curl -L -o kics.tar.gz https://github.com/Checkmarx/kics/releases/download/v1.6.1/kics_1.6.1_linux_x64.tar.gz
          if file kics.tar.gz | grep -q gzip; then
              tar -xzf kics.tar.gz || (echo "Fallo al descomprimir KICS" && exit 1)
              chmod +x kics || (echo "No se pudo hacer ejecutable KICS" && exit 1)
          else
              echo "El archivo descargado no es un archivo gzip v√°lido" && exit 1
          fi

      - name: Run KICS scan
        run: |
          ./kics scan -p . --config .kics.config -o security-reports
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: kics-security-reports
          path: security-reports/

  codeql-scan:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, python
          config-file: ./.github/codeql/codeql-config.yml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
